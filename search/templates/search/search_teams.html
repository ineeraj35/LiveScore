{% extends 'search/base.html' %}
{% block title %} Search Teams{% endblock %}

{% block body %}

<br><br><br><br><br>



     <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

      <form method="get">

       {{ filter.form.as_p }}
        <button type="submit">Search</button>

      </form>

    <p><h3>Your Search Results:</h3></p>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
              <th>Details</th>
          </tr>
        </thead>
        <tbody>
          {% for team in filter.qs %}
            <tr>
              <td>{{ team.name }}</td>
              <td><a href="{% url 'search:teams_details' team.id %}">Details</a></td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="5">No data</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      </main>
{% endblock %}
